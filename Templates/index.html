<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector Chatbot</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 50%, #4895ef 100%);
            --chat-bg: #f5f7ff;
            --user-bubble: #e3e9ff;
            --bot-bubble: white;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            background-image: radial-gradient(circle at 10% 20%, rgba(234, 249, 249, 0.67) 0%, rgba(239, 249, 251, 0.63) 90%);
            color: var(--dark);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .chat-header {
            background: var(--gradient);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        
        .dance{
            color:white;  
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            border-bottom-right-radius: 5px;
            color: var(--dark);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .bot-message.real {
            border-left: 4px solid var(--success);
        }
        
        .bot-message.fake {
            border-left: 4px solid var(--warning);
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e9ecef;
        }
        
        textarea {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            transition: all 0.3s;
            background-color: #f8f9fa;
            outline: none;
        }
        
        textarea:focus {
            border-color: var(--accent);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0 25px;
            margin-left: 10px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(67, 97, 238, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px 15px;
            background-color: var(--bot-bubble);
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 5px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icon {
            margin-right: 8px;
            font-size: 1.2em;
        }
        
        .real-icon {
            color: var(--success);
        }
        
        .fake-icon {
            color: var(--warning);
        }
        
        footer {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            padding: 10px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            button {
                padding: 0 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Fake News Detector Chatbot <span class="emoji dance">ðŸ¤–ðŸ“°</span></h1>
    
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            <span>News Verification Assistant</span>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
            <div class="message bot-message">
                <p>Hello! I'm your Fake News Detection Assistant. ðŸ¤–</p>
                <p>Paste or type any news content below, and I'll analyze its credibility for you.</p>
            </div>
        </div>
        
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type or paste news content here..." rows="1"></textarea>
            <button id="send-button" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <footer>
        <p>Note: This tool uses ML analysis and should be used as one of several verification methods.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            // Enable/disable button based on input
            sendButton.disabled = this.value.trim() === '';
        });
        
        // Send message on button click
        sendButton.addEventListener('click', sendMessage);
        
        // Send message on Enter key (but allow Shift+Enter for new lines)
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';
            sendButton.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            // Call the prediction endpoint
            analyzeNews(message);
        }
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            
            // Format paragraphs if there are line breaks
            const paragraphs = text.split('\n').filter(p => p.trim() !== '');
            paragraphs.forEach(p => {
                const pElem = document.createElement('p');
                pElem.textContent = p;
                messageDiv.appendChild(pElem);
            });
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function addBotResponse(text, isReal) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot-message');
            if (isReal !== undefined) {
                messageDiv.classList.add(isReal ? 'real' : 'fake');
            }
            
            const icon = document.createElement('i');
            icon.classList.add('icon');
            
            if (isReal === true) {
                icon.classList.add('fas', 'fa-check-circle', 'real-icon');
                messageDiv.appendChild(icon);
            } else if (isReal === false) {
                icon.classList.add('fas', 'fa-exclamation-triangle', 'fake-icon');
                messageDiv.appendChild(icon);
            }
            
            const pElem = document.createElement('p');
            pElem.textContent = text;
            messageDiv.appendChild(pElem);
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.id = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('typing-dot');
                typingDiv.appendChild(dot);
            }
            
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }
        
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Make API call to your /predict endpoint
        function analyzeNews(newsText) {
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `news_content=${encodeURIComponent(newsText)}`
            })
            .then(response => response.json())
            .then(data => {
                removeTypingIndicator();
                
                // Assuming your endpoint returns { prediction: "REAL" } or { prediction: "FAKE" }
                const isReal = data.prediction === "REAL";
                
                if (isReal) {
                    addBotResponse("This news appears to be CREDIBLE.", true);
                    addBotResponse("My analysis suggests this content is likely from a reliable source. However, I always recommend verifying with multiple trusted sources.", true);
                } else {
                    addBotResponse("WARNING: This news shows signs of being UNRELIABLE.", false);
                    addBotResponse("My analysis detected characteristics commonly found in fake or misleading news. Please verify this information with trusted sources before sharing.", false);
                }
                
                addBotResponse("You can paste another news article for me to analyze if you'd like.");
            })
            .catch(error => {
                removeTypingIndicator();
                addBotResponse("Sorry, I encountered an error while analyzing the news. Please try again later.");
                console.error('Error:', error);
            });
        }
    });
</script>
</body>
</html>
